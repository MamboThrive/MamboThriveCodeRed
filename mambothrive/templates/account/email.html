{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; color: #222; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #e0e7ef; padding: 32px; }
    .btn { display: inline-block; background: #2563eb; color: #fff; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:#2563eb;">Confirm your email address</h2>
    <p>Thank you for signing up. Please click the button below to confirm your email address:</p>
    <a href="{{ activate_url }}" class="btn">Confirm Email</a>
    <p style="margin-top:24px; color:#64748b; font-size:13px;">If you did not sign up, you can ignore this email.</p>
  </div>
</body>
</html>
{% endautoescape %}
