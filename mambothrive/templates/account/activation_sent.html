{% extends 'base.html' %}
{% block title %}Activation Sent{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4 py-12">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 sm:p-10 text-center">
    <h2 class="text-3xl font-extrabold text-blue-700 mb-6">Activation Email Sent</h2>
    <p class="text-gray-600 mb-6">
      Please check your email inbox and follow the link to activate your account.
    </p>
    <a href="/accounts/login/" class="inline-block text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200 px-6 py-2 rounded-lg shadow">
      Back to Login
    </a>
  </div>
</div>
{% endblock %}
