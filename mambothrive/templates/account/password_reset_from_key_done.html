{% extends 'base.html' %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">

    <p class="text-gray-700">Your password has been changed successfully. You can now <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">log in</a> with your new password.</p>

</div>
{% endblock %}
