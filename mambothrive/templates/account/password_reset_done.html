{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="max-w-md w-full bg-white p-8 rounded shadow text-center">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Password Reset Email Sent</h2>
    <p class="text-gray-700">If an account exists for the email you entered, you will receive a password reset email shortly.</p>
    <a href="{% url 'account_login' %}" class="mt-6 inline-block text-blue-600 hover:underline">Back to Login</a>
  </div>
</div>
{% endblock %}
