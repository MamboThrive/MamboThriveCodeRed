{% extends 'base.html' %}
{% block title %}Activation Invalid{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4 py-12">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 sm:p-10 text-center">
    <h2 class="text-3xl font-extrabold text-red-700 mb-6">Activation Link Invalid</h2>
    <p class="text-gray-600 mb-6">
      Sorry, this activation link is invalid or has expired.
    </p>
    <a href="/accounts/signup/" class="inline-block text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition-colors duration-200 px-6 py-2 rounded-lg shadow">
      Register Again
    </a>
  </div>
</div>
{% endblock %}
