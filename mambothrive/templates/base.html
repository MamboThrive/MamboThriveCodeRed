<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MamboThrive{% endblock %}</title>
    <link href="/static/css/dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen text-gray-900">
    <nav class="bg-white shadow mb-8 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-extrabold text-blue-600 tracking-tight">MamboThrive</a>
            <div class="space-x-2">
                <a href="/users/profile/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded transition">Profile</a>
                <a href="/dashboard/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded transition">Dashboard</a>
                <a href="/health_data/results/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded transition">Health Data</a>
                <a href="/nutrition/logs/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded transition">Nutrition</a>
                <a href="/coaching/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded transition">Coaching</a>
                <a href="/accounts/logout/" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded transition">Logout</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 flex flex-col items-center justify-center min-h-[70vh]">
        {% block content %}{% endblock %}
    </main>
    <footer class="mt-12 py-6 text-center text-gray-400 text-sm">
        &copy; {{ now|default:2025 }} MamboThrive. All rights reserved.
    </footer>
</body>
</html>
