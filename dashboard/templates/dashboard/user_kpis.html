{% extends 'base.html' %}
{% block title %}User KPIs{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded shadow mt-8">
    <h1 class="text-3xl font-extrabold mb-6 text-blue-700">User KPIs</h1>
    <div class="overflow-x-auto">
    <table class="min-w-full table-auto border rounded-lg overflow-hidden">
        <thead>
            <tr class="bg-blue-100 text-blue-800">
                <th class="px-4 py-2">KPI Name</th>
                <th class="px-4 py-2">Date</th>
                <th class="px-4 py-2">Value</th>
                <th class="px-4 py-2">Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for kpi in kpis %}
            <tr class="border-b even:bg-blue-50 hover:bg-blue-100">
                <td class="px-4 py-2">{{ kpi.kpi_name }}</td>
                <td class="px-4 py-2">{{ kpi.date }}</td>
                <td class="px-4 py-2">{{ kpi.value }}</td>
                <td class="px-4 py-2">{{ kpi.unit }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center py-4 text-gray-400">No KPIs found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
