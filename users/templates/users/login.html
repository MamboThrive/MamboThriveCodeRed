{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-4">
            <label for="id_username" class="block mb-1 font-semibold">Username</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div class="mb-4">
            <label for="id_password" class="block mb-1 font-semibold">Password</label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-primary w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
</div>
{% endblock %}
