{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-6">Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-4">
            <label for="id_email" class="block mb-1 font-semibold">Email</label>
            {{ form.email|add_class:'input input-bordered w-full' }}
            {{ form.email.errors }}
        </div>
        <button type="submit" class="btn btn-primary w-full bg-blue-600 text-white py-2 rounded">Send Reset Email</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Back to login</a>
    </div>
</div>
{% endblock %}
