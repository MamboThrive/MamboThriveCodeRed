{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-4">User Profile</h1>
    <div class="mb-2"><strong>Username:</strong> {{ user.username }}</div>
    <div class="mb-2"><strong>Email:</strong> {{ user.email }}</div>
    <div class="mb-2"><strong>Role:</strong> {{ user.role }}</div>
    <div class="mt-6 text-center">
        <a href="/accounts/logout/" class="text-red-600 hover:underline">Logout</a>
    </div>
</div>
{% endblock %}
