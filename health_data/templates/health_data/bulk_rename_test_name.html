{% extends 'base.html' %}
{% block title %}Bulk Rename Test Name{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-4 text-yellow-600">Bulk Rename Test Name</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1 font-semibold text-gray-700">Current Test Name</label>
            <input type="text" name="old_name" class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-yellow-400" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold text-gray-700">New Test Name</label>
            <input type="text" name="new_name" class="border border-gray-300 rounded px-3 py-2 w-full focus:ring-2 focus:ring-yellow-400" required>
        </div>
        <div class="flex gap-4 mt-6">
            <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 font-semibold shadow transition-colors">Rename</button>
            <a href="{% url 'health_data:health_test_results' %}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded hover:bg-gray-300 font-semibold shadow transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
